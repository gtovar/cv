  about_me_1: Acciones pasadas predicen acciones futuras
  about_me_2: Hola, Soy desarrollador de Back End en Ruby on Rails y .Net con residencia en Monterrey, Nuevo León. Graduado de la Universidad Autónoma de Nuevo León como Licenciado en Tecnologías de Información en enero del 2013.
  about_me_3: Entre al mundo RoR por que quise aprender algo nuevo y para mi sorpresa resulto ser totalmente desconocido, cambie  practicamente todo, esto trajo nuevos retos, una nueva curva de aprendizaje muy interesante, cambie desde el sistema operativo Windows por Ubuntu, aprendi muchos comandos y la importancia de la consola,como cambia la forma instalar, actualizar, levantar un ambiente de trabajo Versus Windows, tambien cambie mi editor Visual Estudio por  Vim y Tmuxinator, Internet Explorer por Chrome, ASP.net por Ruby on Rails, de trabajar en 3 capas en la universidad a algo parecido que es MVC,  nuevas maneras de entrenar o introducirse a un nuevo lenguaje como Programación en Pareja, la forma de interactuar con la base de datos ya no era la misma, aunque en ASP.net ya estaba tocando temas por mi parte como MVC y EntityFramework, termine de conocer por completo mas de estos ORM's en Ruby on Rails, aprendi hacer mas productivo siguiendo metricas y utilizar metodologias como Samurai Agil, que te ayudan a contestar a preguntas como ¿Cuanto va costar y cuanto tiempo tardaras?, ¿Donde estoy actualmente en el proyecto y que estoy haciendo?, ¿Estoy avanzando?. 
  about_me_4: Cientos de horas, miles de lineas de codigo, Dolores de cabeza, litros de café, Descubres que 24 horas no bastan. Retos nuevos como cross browser, realizar testing, muchos terminos nuevos y desconocidos, nuevas practicas, realizar blueprints, mocksup saber que existen herramientas como Balsamiq, Cacoo para crear digramas, kanbanflow para medir tu tiempo. Saber que puedes adminitrar un proyecto con PivotalTracker y de hecho tambien puedes utilizar Github, en pocas palabras Todo un Mundo. 
  about_me_5: Creo que lo mas importante que puedo concluir es que es bueno tener nociones de todo, pero aun es mas importante saber es que los requerimientos de una aplicacion a los que te enfrentas ya han sido desarrollados y estan disponibles para su uso, creo que esto es el corazon. Clientes ó Empresas, siempre buscan ofrecer calidad a un buen precio, y esto refleja ahorro tiempo y dinero, se sabe que hoy en Dia las cosas son para ayer.No hay que reinvientar la rueda, la comunidad OpenSource es muy creativa e inovadora, siempre  proponiendo y haciendo entregas de funcionales y con el sistema de gemas que maneja Ruby on Rails esto es una maravilla.
  about_me_6: Actualmente, busco una oportunidad de empleo principalmente como desarrollador de back end,   aunque como Front-End me gustan mucho los temas de SEO, Marketing, Gamificación, UX/UI , Desiño Web como responsivo aun asi dedico mas tiempo a lenguajes de programación y leer libros en mi Kindle, siempre buscando las mejores praticas, nuevas propuestas para hacer las cosas, nuevos razonmientos, refactoreo, Casos de exito, nuevas estrategias. Tambien como todo ay que tocar el front end con leguajes de programacion que permitan ser atractivo e interactuar mas rapido con el sitio, lenguajes como NodeJS Ember Angular Knockout Backbones.
  about_me_7: .Net siempre fue mi lenguaje favorito y hasta el dia hoy me sigue gustando VB.net ya sea para escritorio o web, me dio la pauta para adentrarme a este facinante mundo, tengo muchos proyectos academicos, y algunos reales. Siempre estoy abierto a recibir propuestas para desarrollar en .Net.
