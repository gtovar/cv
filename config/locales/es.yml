  about_me_2: Hola, soy desarrollador de Back End en Ruby on Rails y .Net con residencia en Monterrey, Nuevo León. Graduado de la Universidad Autónoma de Nuevo León como Licenciado en Tecnologías de Información en enero del 2013.
  about_me_3: Entre al mundo RoR por deseos de aprender algo nuevo y para mi sorpresa resulto ser totalmente desconocido, cambié  prácticamente todo, esto trajo nuevos retos, una nueva ola de conocimientos y una muy interesante curva de aprendizaje, cambié desde el sistema operativo Windows por Ubuntu, aprendí muchos comandos y la importancia de la consola, la forma de instalar aplicaciones, actualizaciones, levantar un ambiente de trabajo Versus Windows, también cambié mi editor Visual Estudio por  Vim y Tmuxinator, Internet Explorer por Chrome, ASP.net por Ruby on Rails, Arquitecturas nuevas, de estar trabajando en 3 capas pase a trabajar en MVC, descubrí  nuevas maneras para aprender un nuevo lenguaje como Programación en Pareja, la forma de interactuar con la base de datos ya no era la misma, aunque en ASP.net ya estaba tocando temas por mi parte como MVC y EntityFramework, terminé de conocer por completo mas de estos ORM's en Ruby on Rails, aprendí hacer mas productivo siguiendo métricas y metodologias como Samurai Ágil, que te ayudan a contestar a preguntas como ¿Cual es costo y tiempo de desarrollo de una aplicación?, ¿Donde estoy actualmente en el proyecto y que estoy haciendo?, ¿Estoy avanzando?, etc. 
  about_me_4: Cientos de horas, miles de lineas de codigo, dolores de cabeza, litros de café, descubres que 24 horas no bastan. Nuevos retos como cross browser, realizar testing, muchos terminos nuevos y desconocidos, nuevas practicas, realizar blueprints, mocksup saber que existen herramientas como Balsamiq, Cacoo para crear diagramas, kanbanflow para medir tu tiempo, etc. Saber que puedes administrar un proyecto con PivotalTracker y de hecho también puedes utilizar Github, en pocas palabras todo un mundo. 
  about_me_5: Creo que lo más importante que puedo concluir, que es bueno tener nociones de todo, que algunos de los muchos requerimientos de una aplicación a los que te enfrentas ya han sido desarrollados y estan disponibles para su uso, creo que esto es el corazon. Clientes ó Empresas, siempre buscan ofrecer calidad a un buen precio, y esto se refleja en ahorros de tiempo y dinero, se sabe que hoy en día las cosas son para ayer.No hay que reinvientar la rueda, la comunidad es muy creativa e inovadora, siempre  proponiendo y haciendo entregas de funcionales nuevas un ejemplo claro de esto es el sistema de gemas que maneja Ruby on Rails que es una maravilla.
  about_me_6: Actualmente, busco una oportunidad en especial como desarrollador Back-End; aunque como Front-End me gustan mucho los temas de SEO, Marketing, Gamificación, UX/UI , Diseño Web Responsivo y estoy consiente de que estos temas generan nuevos puestos dentro de las empresas,  aun así dedico más tiempo a lenguajes de programación y leer libros en mi Kindle, siempre buscando las mejores practicas, nuevas propuestas para hacer las cosas, nuevos razonamientos, refactoreo, casos de éxito, nuevas estrategias, etc. Como desarrollador, el Front-End es parte fundamental de una aplicación y necesita siempre propuestas modernas, lenguajes de programación que permitan al sitio ser más atractivo e interactivo, lenguajes como NodeJS, Ember, Angular, Knockout, Backbones, SASS, CoffeScript etc.
  about_me_7: .Net siempre fue mi lenguaje favorito y hasta el día hoy me sigue gustando VB.net ya sea para escritorio o web, me dio la pauta para adentrarme a este fascinante mundo, tengo muchos proyectos academicos, y algunos reales. Siempre estoy abierto a recibir propuestas para desarrollar en .Net. Conoce mas sobre mis <a href="#clients">Herramientas</a> y sus usos en en la descripción de cada proyecto en mi <a href="#portfolio">Portafilio</a>.
