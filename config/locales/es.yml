  team_work_definition:  En el desarrollo web aportan distintos profesionales, por lo que ser <b>cooperativo</b> y sumar esfuerzos deben reflejarse en cada reunión.El programador web debe tener <b>comunicación</b> con todos, ser <b>flexible</b>, tener <b>disponibilidad</b> en tiempo y forma con cada tarea que se asigne o <b>coordinación</b> con algun diseñador web, siempre hay que ser <b>ordenados</b> al realizar un proyecto.
  self_taught: Autodidacto
  self_taught_definition: Aprender por sí mismo es un camino que requiere <b>paciencia</b>. Tener Certificaciones es lo más atractivo pero no siempre lo más accesible y no te exenta de apoyarte con libros, tutoriales, blogs, foros, etc. Tener la <b>capacidad de búsqueda y reciclar información</b>, te ayuda a ser <b>proactivo y autónomo</b> en muchas de las decisiones y retos diarios de un proyecto que en muchas ocasiones nos hace más <b>obsesivos.</b>
  methodic: Metódico
  methodic_definition: A medida que pasa el tiempo, las ideas detras de Ágil se vuelven más definidas y mejor expresadas. Muchas organizaciones están adoptando Ágil, brinda metricas muy acertadas. Aunque Ágil no es la bala de plata para evitar fracasar en un proyecto, definitivamente tiene su lugar en muchos proyectos. Los desarrolladores que tengan la habilidad de <b>planificación y organización</b> como Ágiles van a ser cada vez más demandados en los próximos cinco años. 
  helpful: Servicio
  helpful_definition: Trabajé como telefonista con Banortel en <b>atención a clientes</b> y la <b>actitud de servicio</b> siempre fue fundamental para realizar el trabajo, desarrollé mas mis habilidades como la <b>paciencia</b>, nuevas formas de trabajar como  <b>orientación a objetivos</b> y al cliente, cooperar y coordinar con el cliente y resolver y gestionar distintas incidencias.
  transition: Adaptación
  transition_definition: De todos los diferentes productos que se imparten dentro de U.A.N.L. los favoritos de la Universidad son los de Microsoft como Windows, MSSQL, C# y VB.net; 4 años aprendiendo estos productos y en lo personal nunca pense en el Open Source. Tengo <b>mente abierta</b>, flexibilidad y disponibilidad para adaptarme a la forma de trabajar cada empresa, si se necesita dejar Windows por Ubuntu, lo hago y si se va a trabajar con Ruby on Rails en vez de .NET, lo hago,si hay la necesidad de aprender lenguajes nuevos; empiezo a buscar y ser examinador.
  produce_results: Resultados
  produce_results_definition: Estar <b>Orientado a resultados</b> requiere de una suma de habilidades como puede ser solucionador,obsesivo, metódico, etc. Te asegura autonomía dentro del equipo de trabajo y brinda confianza a la empresa de que puedes trabajar solo y donde sea.
